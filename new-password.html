<head>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  
  <div class="container-main">
    
    <div class="container-logo">
      <img class="container-logo--img" src="img/fiesc-senai.png">
    </div>
  
    <div class="form-login">
      <h3>Criação de nova senha</h3>
      <form>  
        <input type="password" class="form-new-password form-input" placeholder="Insira a nova senha" />
        <input type="password" class="form-new-password-confirm form-input" placeholder="Confirme a senha" />
        <button class="form-login--submit" onclick="saveNewPassword(event)">Salvar</button>
      </form>                                                                                                    
    </div>
  </div>

  <script src="components/javascript/swal.js"></script>
  <script src="components/javascript/jquery-3.2.1.min.js"></script>
  <script src="new-password.js"></script>
